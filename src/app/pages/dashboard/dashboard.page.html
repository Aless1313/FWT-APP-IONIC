<ion-header>
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-grid>
  <ion-row>
      <ion-col size="12"> <!--MEDIDOR-->
        <mwl-gauge
        [max]="20"
        [dialStartAngle]="20"
        [dialEndAngle]="160"
        [value]="gaugeValues[1]"
        [animated]="true"
        [animationDuration]="1"
        >
        </mwl-gauge>
      </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="6"> <!--FLUJO DE MEDIDOR-->
      <ion-row>
          <ion-label>45</ion-label>
      </ion-row>
      <ion-row>
          <ion-label>LITROS</ion-label>
      </ion-row>
    </ion-col>

    <ion-col size="6"> <!--DATOS GUARDADOS EN LITROS-->
      <ion-row>
        <ion-label>200</ion-label>
      </ion-row>
      <ion-row>
        <ion-label>LITROS</ion-label>
      </ion-row>      
    </ion-col>
  </ion-row>

  <ion-row>

    <ion-col size="6"> <!--DATOS GUARDADOS EN METROS CUBICOS-->
      <ion-row>
        <ion-label>2</ion-label>
      </ion-row>
      <ion-row>
        <ion-label>LTS/M^3</ion-label>
      </ion-row>
    </ion-col>

    <ion-col size="6"> <!--CERRAR FLUJO-->
      <ion-row>
        <ion-toggle disabled color="success"></ion-toggle>
      </ion-row>
      <ion-row>
        <ion-label>Cerrar</ion-label>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
