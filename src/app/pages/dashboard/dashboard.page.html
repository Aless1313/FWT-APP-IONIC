
<ion-content >

  <ion-grid class="my-grid">
    <ion-row class="parent-row" padding="15px">
        <ion-col size="12"> <!--MEDIDOR-->
          <ion-card>
            
          <mwl-gauge
          [max]="20"
          [dialStartAngle]="20"
          [dialEndAngle]="160"
          [value]="gaugeValues[1]"
          [animated]="true"
          [animationDuration]="1"
          >
          </mwl-gauge>
            
          </ion-card>
        </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col size="6"> <!--FLUJO DE MEDIDOR-->
        <ion-card class="shadow">
        <ion-row class="parent-row">
            <ion-label>45</ion-label>
        </ion-row>
        <ion-row class="parent-row">
            <ion-label class="child-row">Litros/Seg</ion-label>
        </ion-row>
        </ion-card>
      </ion-col>
  
      <ion-col size="6"> <!--DATOS GUARDADOS EN LITROS-->
      <ion-card class="shadow">
        <ion-row class="parent-row">
          <ion-label>200</ion-label>
        </ion-row>
        <ion-row class="parent-row">
          <ion-label class="child-row">Litros</ion-label>
        </ion-row> 
      </ion-card>     
      </ion-col>
    </ion-row>

    <ion-row>
  
      <ion-col size="6"> <!--DATOS GUARDADOS EN METROS CUBICOS-->
      <ion-card class="shadow">
        <ion-row class="parent-row">
          <ion-label>2</ion-label>
        </ion-row>
        <ion-row class="parent-row">
          <ion-label class="child-row">M³</ion-label>
        </ion-row>
      </ion-card>
      </ion-col>
  
      <ion-col size="6"> <!--CERRAR FLUJO-->
      <ion-card class="shadow">
        <ion-row class="parent-row">
          <ion-toggle color="danger"></ion-toggle>
        </ion-row>
        <ion-row class="parent-row">
          <ion-label class="child-row">Válvula</ion-label>
        </ion-row>
      </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>  

</ion-content>
